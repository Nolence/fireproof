  and firestore using abstractions such as document and a handler to deal \
  with pagination etc.
version: 0.0.3
homepage: https://pub.dev/packages/fireproof

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.17.0"

