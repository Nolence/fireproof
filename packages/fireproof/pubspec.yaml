  flutter:
    sdk: flutter
  freezed_annotation: ^0.14.2
  cloud_firestore: ^2.3.0
  state_notifier: ^0.7.0
  rxdart: ^0.27.1
  collection: ^1.15.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic:
  freezed:
  build_runner: